<code><div><!DOCTYPE html>
<html>
<head>
    <title>Name Separator</title>
</head>
<body>
    <div id="out"></div>
    
    <script>
    var name1 = "Tom";
    var name2 = "Bob";
    var name3 = "Mary";
    var name4 = "Caitlyn";
    var name5 = "Red";
    var name6 = "Douglas";
    var name7 = "Judy";
    var name8 = "Susan";
    
    var separate = prompt("Pick a separator: &, |, or and");
    
    var result = name1 + " " + separate + " " + name2 + " " + separate + " " + name3 + " " + separate + " " + name4 + " " + separate + " " + name5 + " " + separate + " " + name6 + " " + separate + " " + name7 + " " + separate + " " + name8;
    
    document.getElementById('out').innerHTML = result;
    </script>
</body>
</html>
</div></code>
