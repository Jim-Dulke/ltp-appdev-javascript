<!DOCTYPE HTML>
<html>
<head>
<title>Destructuring Exercise</title>
    </head>
    <body>
<div id="table"></div>
<script>
var userList = {
        firstName: ["Fred", "Monica", "Maurice", "Kelly"],
        lastName: ["Smith", "Taylor", "Edelson", "Lang"],
        dateOfBirth: [1980, 1975, 1992, 1982],
        spokenLanguages: {
                            native: ["English", "Spanish", "English", "English"],
                            fluent: ["Spanish", "English", "Spanish", "German"],
                            intermediate: ["Chinese", "French", "", "Dutch"]  
       }
};
     

const {firstName, lastName, dateOfBirth, spokenLanguages} = userList;
const {native, fluent, intermediate} = userList.spokenLanguages;
let table = '<table border=10><tr><th>NAME</th><th>DATE OF BIRTH</th><th>NATIVE</th><th>FLUENT</th><th>INTERMEDIATE</th></tr>';
    for (i = 0;  i < firstName.length; i++) {
        table += '<tr><td>' + firstName[i] + " " + lastName[i] + '</td><td>' + dateOfBirth[i] + '</td><td>' + native[i] + '</td><td>' + fluent[i] + '</td><td>' + intermediate[i] + '</td></tr>'
    }
    table += '</table>';
document.getElementById('table').innerHTML = table;

</script>
</body>
</html>
