<!DOCTYPE HTML>
<html>
<div id="table"></div>
<script>
var userList = {
   people: [
       {firstName: "Fred", lastName: "Smith", dateOfBirth: 1980, spokenLanguages: {native: "English", fluent: "Spanish", intermediate: "Chinese"} 
       },
       {firstName: "Monica", lastName: "Taylor", dateOfBirth: 1975, spokenLanguages: {native: "Spanish", fluent: "English", intermediate: "French"} 
       },
       {firstName: "Maurice", lastName: "Edelson", dateOfBirth: 1992, spokenLanguages: {native: "English", fluent: "Spanish",} 
       },
       
       {firstName: "Kelly", lastName: "Lang", dateOfBirth: 1982, spokenLanguages: {native: "English", fluent: "German", intermediate: "Dutch"} 
       }
]
};

let {people} = userList;
let i;
let text = '<table border=15><tr><th>First Name</th><th>Last Name</th><th>Date of Birth</th><th>Native</th><th>Fluent</th><th>Intermediate</th></tr>';
    
    for (i in people) {
        let {firstName, lastName, dateOfBirth, spokenLanguages} = userList.people[i];
        let {native, fluent, intermediate} = spokenLanguages;
        
        if(native ==null) {native = ""};
        if(intermediate==null) {intermediate = ""};
        if (fluent ==null) {fluent = ""};
        
        text += `<tr><td>${firstName}</td><td>${lastName}</td><td>${dateOfBirth}</td>
        <td>${native}</td><td>${fluent}</td><td>${intermediate}</td></tr>`;
    }
    text += '</table>';
    document.getElementById('table').innerHTML = text;
    
</script>
</html>
