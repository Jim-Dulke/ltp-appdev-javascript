<!DOCTYPE HTML>
<html>
<head>
<title>Promises</title>
<style>
    #math {
            background: lightblue;
            border: 5px solid red;
    }    
</style>
</head>    


<body>
<form id="math">
<h2>Height</h2>
<input type="number" id="num1">
<br>
<h2>Width</h2>
<input type="number" id="num2">
<button id="area">Click Me</button>
<br>
<input type="checkbox" id="gray">Grayscale
</form>
<input type="image" src="https://picsum.photos/200/300/?random" width="200" height= "300" id="rando"> 

<script>
let image = document.querySelector('#rando');
let w = image.getAttribute('width');
let h = image.getAttribute('height');
    
let wide = document.getElementById('num2').value;
let high = document.getElementById('num1').value;
let btn = document.querySelector('#area');

btn.addEventListener('click', () => {
image.setAttribute('width', wide);
image.setAttribute('height', high);
});

let imgPromise = new Promise(function(resolve, reject) {
image.addEventListener('load', resolve("Look at this lovely image"));
image.addEventListener('error', reject("Could not load"));
});                           

imgPromise.then(function(fromResolve) {  
console.log(fromResolve)}.catch{function(fromReject){console.log(fromReject)}});

</script>
</body>
</html>
