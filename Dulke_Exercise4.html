<!DOCTYPE HTML>
<html>
<head>
<title>Calculator</title>    
</head>
<body>
<div id="output"></div>
<script>
var num1 = Number(prompt("Give me a number"));
var operation = prompt("Give me an operation: +, -, *, /");
var num2 = Number(prompt("Give me another number"));
var outcome;
    
    switch (operation)
        {
            case "+":
                outcome = num1 + num2;
                break;
            case "-":
                outcome = num1 - num2;
                break;
            case "*":
                outcome = num1 * num2;
                break;
            case "/":
                outcome = num1 / num2;
                break;
                
        }
    document.getElementById('output').innerHTML = outcome;   
    
</script>
</body>
</html>
