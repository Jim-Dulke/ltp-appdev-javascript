<div id="table"></div>
<script>
var userList = {
   people: [
       {firstName: "Fred", lastName: "Smith", dateOfBirth: 1980, spokenLanguages: {native: "English", fluent: "Spanish", intermediate: "Chinese"} 
       },
       {firstName: "Monica", lastName: "Taylor", dateOfBirth: 1975, spokenLanguages: {native: "Spanish", fluent: "English", intermediate: "French"}

       {firstName: "Maurice", lastName: "Edelson", dateOfBirth: 1992, spokenLanguages: {native: "English", fluent: "Spanish", intermediate: ""} 
       },
       
       {firstName: "Kelly", lastName: "Lang", dateOfBirth: 1982, spokenLanguages: {native: "English", fluent: "German", intermediate: "Dutch"} 
       }
]
};

let {people} = userList;
